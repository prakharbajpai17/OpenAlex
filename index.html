<!DOCTYPE html>
<html>
  <head>
    <title>OpenAlex Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <div>
        <h2 class="display-3">OpenAlex Search</h2>
      </div>

      <input type="text" placeholder="Search Works" id="searchbox" />
      <button
        type="button"
        id="btnSearch"
        onclick="btnSearch()"
        class="btn btn-primary"
      >
        Search
      </button>
      <select name="select-box" id="select-box" onchange="updateSelection()">
        <option value="works">Works</option>
        <option value="author">Author</option>
        <option value="institution">Institution</option>
      </select>
    </center>
    <br /><br />

    <!--The next line is where we will be injecting the search results into (via script)-->

    <div id="match-list" class="match-list"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
